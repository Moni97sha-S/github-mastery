<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width
    , initial-scale=1.0">
    <title>Switch statements</title>
    <script>
        //switch() case:
        let expression = 'monday';
        switch (expression) {
            case 'monday':
                console.log('Hello case1');
                break;
            case 'tuesday':
                console.log('Hello case2');
                break;
            case 'sunday':
                console.log('Hello case3');
                break;
            default:
                console.log('Hello default');
        }
        let fruits = 'banana'
        switch (fruits) {
            case 'banana':
                alert("Hello");
                break;
            case 'apple':
                alert("Welcome");
                break;
            default:
                console.log('default');
        }
        //Arithmetic operators
        let add = 1 + 1;
        let sub = 10 - 1;
        console.log(add);
        console.log(sub);
        //Increment operator
        // Pre-Increment - It will increment and post value.
        let res = 1;
        ++res;
        console.log(res);
        // Post-Increment - It will post & then increment value.
        let res1 = 5;
        res1++;
        console.log(res1);
        //confusion pre-decrement
        let rose = 10;
        console.log(rose);
        console.log(--rose);
        console.log(rose);
        //post-decrement
        let daisy = 10;
        console.log(daisy);
        console.log(daisy--);
        console.log(daisy);

        //comparison operator
        1 > 0; //true
        1 == '1' //true
        1 === '1' //false
        1 === 1 //true
        1 != 1 //false

        //logical operator

        //ternary operator
        let age = (10 > 5) ? true : false;
        console.log(age);
        //OR
        if (10 > 5) {
            console.log('true');
        } else {
            console.log('false');
        }

        let age1 = (10 > 5) ? false : true;
        console.log(age1);

        let = !(100 > 5) ? true : false;



    </script>
</head>

<body>
    <div>Hiii</div>

</body>
