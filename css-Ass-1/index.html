<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>

        <img src="images/stunning-logo.png" class="logo" alt="Logo">
        <nav>
            <ul class="link">
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Jobs</a></li>
            </ul>
        </nav>
        <a href="#" class="common-btn">Your Account</a>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <h1>Stunning Workplace<span class="change">.</span></h1>
                <p>With Stunning, remote teams can organize projects, manage shifting priorities, and get work done.</p>
                <button>New Account</button>
                <ul>
                    <li>
                        <img href="images/tick-gray.png" alt="tick-gray">
                        <span>Dmm design</span>
                        <img href="images/user-pink.png" alt="user-pink">
                        <span class="date">20 Dec</span>
                        <button class="color1"></button>
                    </li>
                    <li>
                        <img href="images/tick-blue.png" alt="tick-blue">
                        <span>Blurr animation</span>
                        <img href="images/user-orange.png" alt="user-orange">
                        <span class="date">22 Dec</span>
                        <button class="color2"></button>
                    </li>
                    <li>
                        <img href="images/tick-gray.png" alt="tick-gray">
                        <span>Illustration</span>
                        <img href="images/user-blue.png" alt="user-blue">
                        <span class="date">26 Dec</span>
                        <button class="color3"></button>
                    </li>
                    <li>
                        <img href="images/tick-gray.png" alt="tick-gray">
                        <span>Refunds</span>
                        <img href="images/user-red.png" alt="user-red">
                        <span class="date">28 Dec</span>
                        <button class=" color4"></button>
                    </li>
                </ul>
            </div>
            <div class="banner">
                <img src="images/landing-section-image.png" alt="Landing Image">
            </div>
        </div>
    </main>
</body>

</html>
