<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice Session 4 Website-1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="fontawesome-free-6.4.0-web/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Passions+Conflict&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Section 1 - Navbar -->
    <nav>
        <div class="logo_div">
            <img src="images/logo_amino.png" alt="Amino-Image">
        </div>
        <div class="menu_div">
            <ul>
                <li><a href="#">Home page</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </div>
        <div class="icon_div">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </nav>
    <!-- Section 1 - Navbar -->
    <!-- section 2 - heading -->
    <section class="heading_section">
        <h3>See Our Latest</h3>
        <h2>NEW ARRIVALS</h2>
    </section>
    <!-- section 2 - heading -->
    <!-- section 3 - products -->
    <section class="main_section">
        <div class="Product_div">
            <img src="images/Product1.jpeg" alt="">
            <h4>Fresh Apple 1Kg</h4>
            <h5>$4.00-400</h5>
        </div>
        <div class="Product_div">
            <img src="images/Product2.jpeg" alt="">
            <h4>Fresh Avacado 1Kg</h4>
            <h5>$5.00-400</h5>
        </div>
        <div class="Product_div">
            <img src="images/Product3.jpeg" alt="">
            <h4>Macadamia nuts</h4>
            <h5>$9.00-400</h5>
        </div>
        <div class="Product_div">
            <img src="images/Product4.jpeg" alt="">
            <h4>Fresh organic fruits</h4>
            <h5>$6.00-400</h5>
        </div>
    </section>
    <!-- section 3 - products -->
</body>

</html>
